<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adapter | Тесаков</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="grid-overlay"></div>
    
 
    <main class="container">
     
        <section class="profile-section">
            <div class="avatar-container">
                <img src="img/avatar.jpg" alt="Тесаков" class="avatar" id="avatar">
                <div class="avatar-glow"></div>
            </div>
            
            <div class="profile-info">
                <h1 class="nickname">Тесаков</h1>
                <p class="username">@tgtesakov</p>
                <div class="status">
                    <div class="status-dot"></div>
                    <span class="status-text">онлайн</span>
                </div>
            </div>
        </section>

    
        <section class="buttons-section">
            <div class="buttons-grid">
                <a href="https://t.me/tgtesakov" class="adapter-btn" target="_blank">
                    <div class="btn-content">
                        <i class="fab fa-telegram"></i>
                        <span class="btn-text">мой аккаунт</span>
                    </div>
                    <div class="btn-glow"></div>
                </a>

                <a href="https://t.me/+SABa5MR0BdRjNGI6" class="adapter-btn" target="_blank">
                    <div class="btn-content">
                        <i class="fas fa-comments"></i>
                        <span class="btn-text">чат</span>
                    </div>
                    <div class="btn-glow"></div>
                </a>

                <a href="https://t.me/privatvsrns" class="adapter-btn" target="_blank">
                    <div class="btn-content">
                        <i class="fas fa-lock"></i>
                        <span class="btn-text">приват</span>
                    </div>
                    <div class="btn-glow"></div>
                </a>

                <a href="https://t.me/donatehanibal" class="adapter-btn" target="_blank">
                    <div class="btn-content">
                        <i class="fas fa-code"></i>
                        <span class="btn-text">ворки</span>
                    </div>
                    <div class="btn-glow"></div>
                </a>

                <a href="https://t.me/repahanibal" class="adapter-btn" target="_blank">
                    <div class="btn-content">
                        <i class="fas fa-star"></i>
                        <span class="btn-text">репутация</span>
                    </div>
                    <div class="btn-glow"></div>
                </a>

                <a href="https://t.me/pricehanibal" class="adapter-btn" target="_blank">
                    <div class="btn-content">
                        <i class="fas fa-tags"></i>
                        <span class="btn-text">прайс</span>
                    </div>
                    <div class="btn-glow"></div>
                </a>
            </div>
        </section>

       
        <section class="info-section">
            <div class="info-card">
                <h3 class="info-title">
                    <i class="fas fa-terminal"></i>
                    о адаптере
                </h3>
                <p class="info-text">
                    Адаптер — это централизованная точка доступа ко всем моим проектам 
                    и ресурсам. Здесь собраны все важные ссылки в одном месте.
                </p>
                <div class="stats">
                    <div class="stat">
                        <i class="fas fa-link"></i>
                        <span>6 активных ссылок</span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-bolt"></i>
                        <span>24/7 онлайн</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="neon-effects">
        <div class="neon-line line-1"></div>
        <div class="neon-line line-2"></div>
        <div class="neon-line line-3"></div>
        <div class="neon-line line-4"></div>
    </div>

   
    <audio id="hover-sound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
